SPECIFICATION AlpenglowConsensus

CONSTANTS
    Nodes = {n1, n2, n3, n4}
    MaxNodes = 4
    Stake = [n \in {n1, n2, n3, n4} |-> 0.25]
    Slots = {1, 2, 3, 4, 5}
    Leaders = [s \in {1, 2, 3, 4, 5} |-> IF s <= 2 THEN n1 ELSE IF s <= 4 THEN n2 ELSE n3]
    BlockTime = 400
    Delta = 1000
    Gamma = 32
    BigGamma = 64
    Kappa = 2
    W = 4
    ByzantineThreshold = 0.2
    CrashThreshold = 0.2

INVARIANTS
    TypeOK
    Safety
    ChainConsistency
    CertificateUniqueness

PROPERTIES
    Progress
    FastPath
    BoundedFinalization
    ByzantineSafety
    CrashLiveness

ALGORITHM
    BFS

MAX_STATES
    10000

TIMEOUT
    300

WORKERS
    4

MEMORY
    4096

SYMMETRY
    Permutations

DEADLOCK
    FALSE

LIVENESS
    TRUE

TRACE
    TRUE

COUNTEREXAMPLE
    TRUE

COMPRESS
    TRUE

SEED
    42

VERBOSE
    TRUE
