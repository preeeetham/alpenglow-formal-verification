SPECIFICATION Spec

(* Large-scale statistical model checking configuration *)

CONSTANTS
    NodeCount = 10
    SlotCount = 5
    HashVariants = 4
    ByzantineCount = 2
    CrashedCount = 1
    NetworkDelay = 100
    StakeDistribution = "equal"

INVARIANTS
    LargeScaleInvariants

PROPERTIES
    ProbabilisticSafety
    ExpectedFinalizationTime

(* Statistical model checking options *)
ALGORITHM
    BFS

MAX_STATES
    1000000

TIMEOUT
    1800

WORKERS
    8

MEMORY
    8192

(* Monte Carlo sampling *)
MONTE_CARLO
    TRUE

SAMPLES
    1000

(* Symmetry reduction for large state spaces *)
SYMMETRY
    Permutations

(* State compression for memory efficiency *)
(* COMPRESS not supported in this TLC version *)

(* Trace exploration for debugging *)
(* TRACE not supported in this TLC version *)

COUNTEREXAMPLE
    TRUE

(* Verbose output for analysis *)
VERBOSE
    TRUE

(* Seed for reproducible results *)
SEED
    12345
